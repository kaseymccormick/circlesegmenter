<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Ring Generator</title>
    <script data-goatcounter="https://klm.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        #preview {
            max-width: 100%;
            height: auto;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-black {
            background: #333;
            color: white;
        }

        .btn-black:hover {
            background: #000;
        }

        .btn-gray {
            background: #999;
            color: white;
        }

        .btn-gray:hover {
            background: #666;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .download-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Segmented Ring Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="rings">Number of Rings:</label>
                <input type="number" id="rings" min="1" max="20" value="3">
            </div>
            <div class="control-group">
                <label for="segments">Number of Segments:</label>
                <input type="number" id="segments" min="2" max="50" value="8">
            </div>
        </div>

        <div class="preview-container">
            <svg id="preview" width="350" height="350" viewBox="0 0 350 350"></svg>
        </div>

        <div class="download-buttons">
            <button class="btn-black" onclick="downloadSVG('black')">
                â¬‡ Download Black
            </button>
            <button class="btn-gray" onclick="downloadSVG('gray')">
                â¬‡ Download Gray
            </button>
        </div>
    </div>

    <script>
        const ringsInput = document.getElementById('rings');
        const segmentsInput = document.getElementById('segments');
        const preview = document.getElementById('preview');

        function generateRings(color = 'black') {
            const rings = parseInt(ringsInput.value) || 3;
            const segments = parseInt(segmentsInput.value) || 8;
            
            const centerX = 175;
            const centerY = 175;
            const maxRadius = 150;
            const ringWidth = maxRadius / rings;
            
            let svgContent = '';
            
            // Draw concentric circles (rings)
            for (let r = 1; r <= rings; r++) {
                const radius = r * ringWidth;
                svgContent += `<circle cx="${centerX}" cy="${centerY}" r="${radius}" fill="none" stroke="${color}" stroke-width="2" />`;
            }
            
            // Draw radial lines (segments)
            const angleStep = 360 / segments;
            for (let s = 0; s < segments; s++) {
                const angle = (s * angleStep - 90) * Math.PI / 180;
                const x = centerX + maxRadius * Math.cos(angle);
                const y = centerY + maxRadius * Math.sin(angle);
                svgContent += `<line x1="${centerX}" y1="${centerY}" x2="${x}" y2="${y}" stroke="${color}" stroke-width="2" />`;
            }
            
            return svgContent;
        }

        function updatePreview() {
            preview.innerHTML = generateRings('black');
        }

        function downloadSVG(color) {
            const svgContent = generateRings(color);
            const fullSVG = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="350" viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
${svgContent}
</svg>`;
            
            const blob = new Blob([fullSVG], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `segmented-rings-${color}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        ringsInput.addEventListener('input', updatePreview);
        segmentsInput.addEventListener('input', updatePreview);

        updatePreview();
    </script>
</body>
</html>
